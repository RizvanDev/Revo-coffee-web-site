<div class="modal">
   <div class="modal__container">
      <div class="modal__decoration-1">
         <div class="modal__decoration-1_circle"></div>
      </div>
      <div class="modal__decoration-2">
         <div class="modal__decoration-2_circle"></div>
      </div>
      <div class="modal__title">Please log in:</div>
      <form action="" class="modal__form">
         <input type="email" placeholder="EMAIL" required>
         <span class="modal__show-password"></span>
         <input class="modal-password" type="password" placeholder="PASSWORD" required>
         <button class="modal__btn" type="submit">SIGN IN</button>
      </form>
      <p class="modal__registration">
         Still no profile, then <a href="registration.html" class="modal__registration_link" title="REGISTRATION">create
            an account</a>!
      </p>
   </div>
   <button class="modal__close" type="button">x</button>
</div>
